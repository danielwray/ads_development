[application]

name="ads"
main_scene="res://scene/menu/menu.tscn"
icon="res://icon.png"

[autoload]

init="*res://script/init.gd"

[display]

resizable=false
borderless_window=true
emulate_touchscreen=true

[image_loader]

filter=false
gen_mipmaps=false

[input]

player_one_left=[key(A)]
player_one_right=[key(D)]
player_one_up=[key(W)]
player_one_down=[key(S)]
player_one_punch=[key(P)]
player_one_special=[key(O)]
player_one_jump=[key(Space)]
menu=[key(Escape)]

[physics]

fixed_fps=60

[physics_2d]

thread_model=1

[render]

default_clear_color=#ff050505
