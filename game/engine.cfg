[application]

name="SCSTFC II"
main_scene="res://scene/menu/menu.tscn"
boot_bg_color=#ff010101
frame_delay_msec=10
boot_splash="res://icon.png"
boot_splash_fullsize=true
icon="res://icon.png"

[autoload]

init="*res://script/init.gd"

[display]

resizable=false
borderless_window=true
emulate_touchscreen=true

[image_loader]

filter=false
gen_mipmaps=false

[input]

player_one_left=[key(A), jaxis(0, 0)]
player_one_right=[key(D), jaxis(0, 1)]
player_one_up=[key(W), jaxis(0, 2)]
player_one_down=[key(S), jaxis(0, 3)]
player_one_punch=[key(P), jbutton(0, 0)]
player_one_special=[key(O), jbutton(0, 1)]
menu=[key(Escape), jbutton(0, 10)]
player_one_jump=[key(Space)]

[physics]

fixed_fps=60

[physics_2d]

thread_model=1

[render]

default_clear_color=#ff000000
thread_model=2
shadows_enabled=true
